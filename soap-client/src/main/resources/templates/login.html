<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="ru"
>
<head>
    <title>Главная страница</title>
</head>
<body>
<div th:replace="includes/links :: div"></div>
<div class="navbar">
    <nav th:replace="includes/navbar.html :: nav"></nav>
</div>
<div class="container-fluid well text-center" >
    <div>
        <h1>Главная страница</h1>
    </div>
</div>
<div class="container-fluid">
    <div class="row justify-content-center">
        <form action="#" th:action="@{/checkUser}" th:object="${user}" method="post">
            <div class="hidden">
                <input type="text" class="form-control" id ="id"  placeholder="id" th:field="*{id}"/>
            </div>
            <div class="form-group">
                <label>Логин:</label>
                <input type="text" class="form-control" required th:field="*{login}">
            </div>
            <div class="form-group">
                <label>Пароль:</label>
                <input type="password" class="form-control" required th:field="*{password}">
            </div>
            <button  type="submit" class="btn btn-outline-success">Зарегистрироваться</button>
            <div th:if="${message.equals('1')}" class="text-danger">Данный логин уже используется</div>
            <div th:if="${message.equals('2')}" class="text-success">Регистрация прошла успешно</div>
        </form>
    </div>
</div>
</body>
</html>

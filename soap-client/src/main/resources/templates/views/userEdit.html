<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="ru">
<head>
    <title th:text="${title}"></title>
</head>
<body>
<div th:replace="~{includes/links.html :: div}"></div>
<div class="navbar">
    <nav th:replace="~{includes/navbar.html :: nav}"></nav>
</div>
<div class="container-fluid well text-center">
    <div class="panel-body">
        <h1 th:if="${title} == 'Редактировать пользователя:'" th:text="${title}+' '+${user.login}"></h1>
        <h1 th:if="${title} == 'Добавить пользователя:'" th:text="${title}"></h1>
    </div>
</div>

<div class="container">
    <div class="container">
        <form action="#" th:action="@{/restUsers/save}" th:object="${user}" method="post">
            <div class="hidden">
                <input type="text" class="form-control" id ="id"  placeholder="id" th:field="*{id}"/>
            </div>
            <div class="form-group">
                <label>Логин:</label>
                <input type="text" class="form-control" required th:field="*{login}">
            </div>
            <div class="form-group">
                <label>Пароль:</label>
                <input type="text" class="form-control" required th:field="*{password}">
            </div>
            <button  type="submit" class="btn btn-outline-success">Сохранить</button>
            <div th:if="${message.equals('1')}" class="text-danger">Данный логин уже используется</div>
            <div th:if="${message.equals('2')}" class="text-success">Регистрация прошла успешно</div>
        </form>
    </div>
</div>
</body>
</html>
